<!-- quiz-player.component.html -->
<div *ngIf="questions.length > 0" class="flex items-center justify-center">
    <form [formGroup]="quizForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-1/2">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">{{ currentQuestion.question }}</label>
            <input type="hidden" formControlName="question" [value]="currentQuestion.question">
            <div class="flex flex-col">
                <label class="inline-flex items-center">
                    <input type="radio" formControlName="answer" [value]="currentQuestion.option1">
                    <span class="ml-2">{{ currentQuestion.option1 }}</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" formControlName="answer" [value]="currentQuestion.option2">
                    <span class="ml-2">{{ currentQuestion.option2 }}</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" formControlName="answer" [value]="currentQuestion.option3">
                    <span class="ml-2">{{ currentQuestion.option3 }}</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" formControlName="answer" [value]="currentQuestion.option4">
                    <span class="ml-2">{{ currentQuestion.option4 }}</span>
                </label>
            </div>
        </div>
        <div class="flex items-center justify-between">
            <button type="button" *ngIf="!submitted" (click)="onSubmit()"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Next
                Question</button>
            <button type="submit" *ngIf="submitted"
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
        </div>
    </form>
</div>
