<mat-toolbar color="primary">
    <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">EduHub</span>
    </a>

    <span class="spacer"></span>

    <!-- <a href="/create/course" class="text-sm  p-2 bg-gray-600 mr-2">Create Course</a>
    <a href="/create/course" class="text-sm  p-2 bg-gray-600 mr-2">Create Article</a> -->

    <a [routerLink]="'/create/course'" class="text-sm p-2 bg-gray-50 mr-2 text-black rounded-sm">Create
        Course</a>
    <a [routerLink]="'/create/article'" class="text-sm p-2 bg-gray-50 mr-2 text-black rounded-sm">Create
        Article</a>


    <ng-container *ngIf="user">
        <div class="flex items-center ">
            <img *ngIf="user.photoUrl" [src]="user.photoUrl" alt="User Avatar" class="w-8 h-8  rounded-full mr-2 ">
            <span class="text-sm mr-4">{{ user.name | titlecase}}</span>
        </div>
        <button type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            (click)="logout()">Logout</button>
        <!-- <button class="text-sm" mat-button (click)="logout()">Logout</button> -->
    </ng-container>
</mat-toolbar>
